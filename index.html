          />
        </a>
      </header>
    </div>
    <div>
      <header class="page-header"></header>
    </div>

    <section class="products-content flex">
      <aside>
        <h3>Categories</h3>
        <ul>
          <li>
            <a href="/shop-all"> Shop All</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="/best-sellers">Best-sellers</a>
          </li>
        </ul>
      </aside>
      <section class="products-container"></section>
    </section>

    <div class="page-overlay"></div>
    <div class="cart-dialog">
      <header
        class="flex align-items-center justify-content-between"
        aria-label="Close cart"
      >
        <span class="cart-title">Cart</span>
        <button class="close-cart c-pointer">
          <img
            width="20"
            height="20"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAABBUlEQVR4nO3ZTQqDMBAF4HeKPOkV2+MWbE9jKXUhRcQk8xeZt3Il8xFNZgiQyWQyV8odwORdBH41fGtpygPAAmB2xkxrDctaU3UKgOf6gjeAG+zDTQ2vnho8MZRCeGIojfDAUAthiaE2wgJjhtDEmCM0MG4ISYw7QgITBtGDCYdowYRF1GDCI85ghkEcYYZD7M0Q899zhEGteWWGW4lttp+T53DWlUt8Wtz5sSOMzVU52p2GwfDEFhsew4pzIiyGDYddOAw7TuwwGAq0He4YCvZObhgqNIDmGCp2sWYYi1a8aGMs54mihfEYioo0xnOyK1KYCONpkcBc5urtMpehmUwmg3D5AAklyc9YEtl/AAAAAElFTkSuQmCC"
          />
        </button>
      </header>
      <div class="cart-content-container"></div>
    </div>

    <template id="products-container">
      <section class="product-section"></section>
    </template>

    <template id="product-item-template">
      <article>
        <a href="#">
          <img src="" alt="" />
          <section>
            <div>
              <h4></h4>
              <p class="price"></p>
            </div>
            <button>Add</button>
          </section>
        </a>
      </article>
    </template>

    <template id="empty-cart-item-template">
      <article>
        <a href="#" class="flex align-items-center">
          <img src="" alt="" />
          <section>
            <div>
              <h4></h4>
              <p class="price"></p>
              <select name="cart-item-options" id="cart-item-options">
                <option value="#"></option>
              </select>
            </div>
            <button>Add to cart</button>
          </section>
        </a>
      </article>
    </template>
  </body>
</html>
